<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorteador</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="@@ENDERECO_DO_CSS">
</head>
<body>
    <main>
        <h1>Sorteador</h1>
        <form id="form-sorteio">
            <div>
                <label for="numero-max">Número máximo</label>
                <input type="number" min="2" required value="2" id="numero-max">
            </div>
            <button type="submit">Sortear Número</button>
        </form>
        <div class="resultado">
            O numero sorteado foi: <span id="resultado-valor"></span>
        </div>
    </main>
    <!-- teste -->
    <script src="@@ENDERECO_DO_JS"></script>
</body>
</html>
